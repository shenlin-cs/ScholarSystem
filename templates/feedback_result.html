<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反馈结果页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 设置页面上下位置-->
    <style>
        .height-alert{
            position: absolute;
            top: 10%;
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            transform: translateY(-50%);
        }

    </style>
</head>
<body>
<!-- 根据传入的SuccessOrNot显示不同的反馈结果-->
    {% if SuccessOrNot %}
    <div class="container-fluid" >
<!-- 居中显示，不同结果设置不同页面链接-->
        <div class="height-alert alert alert-success col-lg-4 col-lg-offset-4  col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" >
	    <a href="/" class="alert-link"> 提交成功！&emsp;&emsp;感谢您的积极配合，点击将跳转至首页。</a>
    </div>
    </div>
    {% else %}
    <div class="container-fluid" >
    <div class="height-alert alert alert-danger col-lg-4 col-lg-offset-4  col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
	<a href="/feedback" class="alert-link">提交失败！&emsp;&emsp;请尝试重新填写反馈，点击将跳转至反馈页面。</a>
    </div>
    </div>
    {% endif %}
</body>
</html>
